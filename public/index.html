<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official ChatGPT Page</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background-color: #f4f4f4;
            text-align: center;
            padding: 4rem 0;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 0.8rem 2rem;
            text-decoration: none;
            border-radius: 0.3rem;
        }

        .btn:hover {
            background-color: #555;
        }

        .features {
            padding: 4rem 0;
            text-align: center;
        }

        .features h2 {
            margin-bottom: 2rem;
        }

        .feature {
            margin-bottom: 2rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/server">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to ChatGPT</h1>
            <p>Your AI-powered conversational assistant</p>
            <a href="/dashboard" class="btn">Get Started</a>
        </div>
    </section>

    <section class="features">
        <h2>Features</h2>
        <div class="feature">
            <h3>Language Understanding</h3>
            <p>ChatGPT can understand and respond to natural language inputs.</p>
        </div>
        <!-- Add more features here -->
    </section>

    <footer>
        <p>&copy; 2024 ChatGPT. All rights reserved.</p>
    </footer>
</body>
</html>
