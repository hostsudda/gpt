<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            margin: 0;
            padding: 20px;
            background-color: #34495e;
        }
        .sidebar button {
            background-color: #1abc9c;
            border: none;
            color: white;
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .sidebar button:hover {
            background-color: #16a085;
        }
        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
            list-style: none;
        }
        .chat-list li {
            padding: 15px;
            border-bottom: 1px solid #34495e;
            cursor: pointer;
        }
        .chat-list li:hover {
            background-color: #3b4a5a;
        }
        .chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 20px;
            background-color: #ecf0f1;
            border-bottom: 1px solid #bdc3c7;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
        }
        .user-message {
            align-self: flex-end;
            background-color: #3498db;
            color: white;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: #333;
        }
        .message img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .message-text {
            flex-grow: 1;
        }
        .thinking-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            font-style: italic;
        }
        .chat-input {
            display: flex;
            align-items: center;
            padding: 20px;
            border-top: 1px solid #bdc3c7;
            background-color: #ecf0f1;
            position: relative;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }
        .chat-input button:hover {
            background-color: #2980b9;
        }
        .emoji-button {
            padding: 10px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .emoji-button:hover {
            background-color: #2980b9;
        }
        .emoji-panel {
            display: none;
            position: absolute;
            bottom: 70px;
            left: 20px;
            width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .emoji-panel-header {
            padding: 10px;
            background-color: #f2f3f4;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
        }
        .emoji-categories {
            display: flex;
            padding: 10px;
            overflow-x: auto;
            border-bottom: 1px solid #ccc;
        }
        .emoji-categories button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            padding: 5px;
            color: #666;
            font-weight: bold;
            outline: none;
        }
        .emoji-categories button.active {
            color: #333;
        }
        .emoji-list {
            display: flex;
            flex-wrap: wrap;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
        }
        .emoji-list span {
            font-size: 24px;
            padding: 5px;
            cursor: pointer;
        }
        .emoji-list span:hover {
            background-color: #f2f2f2;
        }
        .thinking-loader {
            position: absolute;
            bottom: 70px;
            left: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            display: none;
            align-items: center;
            justify-content: center;
            font-style: italic;
        }
        .thinking-loader span {
            margin-left: 10px;
            animation: blinking 1s infinite;
        }
        @keyframes blinking {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>Chats</h2>
        <button onclick="newChat()">New Chat</button>
        <ul class="chat-list" id="chat-list">
            <!-- Placeholder for chat items -->
        </ul>
    </div>
    <div class="chat-window">
        <div class="chat-header">
            <h2 id="chat-title">Chat AI</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Placeholder for chat messages -->
        </div>
        <div class="chat-input">
            <button class="emoji-button" onclick="toggleEmojiPanel()">😀</button>
            <input type="text" id="message-input" placeholder="Type your message..." onkeydown="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="emoji-panel" id="emoji-panel">
            <div class="emoji-panel-header">
                <span>Emoji</span>
                <button onclick="toggleEmojiPanel()">Close</button>
            </div>
            <div class="emoji-categories">
                <button class="active">😀</button>
                <!-- Add more categories as needed -->

            <div class="emoji-list">
                <span onclick="addEmoji('😀')">😀</span>

                <span onclick="addEmoji('😋')">😋</span>

                <span onclick="addEmoji('😍')">😍</span>
                <span onclick="addEmoji('😘')">😘</span>
                <span onclick="addEmoji('🥰')">🥰</span>
                <span onclick="addEmoji('😇')">😇</span>
                <span onclick="addEmoji('🤩')">🤩</span>
                <span onclick="addEmoji('😐')">😐</span>
                <span onclick="addEmoji('😑')">😑</span>
                <span onclick="addEmoji('😶')">😶</span>
                <span onclick="addEmoji('😏')">😏</span>
                <span onclick="addEmoji('😒')">😒</span>
                <span onclick="addEmoji('🙄')">🙄</span>
                <span onclick="addEmoji('😬')">😬</span>
                <span onclick="addEmoji('🤐')">🤐</span>
                <span onclick="addEmoji('🤨')">🤨</span>
                <span onclick="addEmoji('😳')">😳</span>
                <span onclick="addEmoji('😡')">😡</span>
                <span onclick="addEmoji('😷')">😷</span>
                <span onclick="addEmoji('🤒')">🤒</span>
                <span onclick="addEmoji('🤕')">🤕</span>
                <span onclick="addEmoji('🤢')">🤢</span>
                <span onclick="addEmoji('🤮')">🤮</span>

                <span onclick="addEmoji('😼')">😼</span>
                <span onclick="addEmoji('😽')">😽</span>

                <span onclick="addEmoji('😿')">😿</span>
                <span onclick="addEmoji('😾')">😾</span>
            </div>
        </div>
        <div class="thinking-loader" id="thinking-loader">
            <span>Thinking</span>
            <span>...</span>
        </div>
    </div>
</div>

<script>

  let currentChatId = null;
        let chatCounter = 0;

        function newChat() {
            chatCounter++;
            const chatId = `chat-${chatCounter}`;
            const chatTitle = `Chat ${chatCounter}`;

            const chatList = document.getElementById('chat-list');
            const chatListItem = document.createElement('li');
            chatListItem.textContent = chatTitle;
            chatListItem.dataset.chatId = chatId;
            chatListItem.addEventListener('click', () => openChat(chatId, chatTitle));
            chatList.appendChild(chatListItem);

            openChat(chatId, chatTitle);
        }

        function openChat(chatId, chatTitle) {
            currentChatId = chatId;
            document.getElementById('chat-title').textContent = chatTitle;
            document.getElementById('chat-messages').innerHTML = '';
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const messageText = input.value;

            if (messageText.trim() === '') return;

            addMessage('user', messageText);
            input.value = '';
            showThinkingMessage();

            fetch(`/api/chat?message=${encodeURIComponent(messageText)}`)
                .then(response => response.json())
                .then(data => {
                    removeThinkingMessage();
                    addMessage('ai', data.response);
                })
                .catch(() => {
                    removeThinkingMessage();
                    addMessage('ai', 'Sorry, something went wrong.');
                });
        }

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender === 'user' ? 'user-message' : 'ai-message'}`;
            messageElement.textContent = message;
            document.getElementById('chat-messages').appendChild(messageElement);
        }

        function showThinkingMessage() {
            const loader = document.getElementById('thinking-loader');
            loader.style.display = 'flex';
        }

        function removeThinkingMessage() {
            const loader = document.getElementById('thinking-loader');
            loader.style.display = 'none';
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function toggleEmojiPanel() {
            const emojiPanel = document.getElementById('emoji-panel');
            emojiPanel.style.display = emojiPanel.style.display === 'block' ? 'none' : 'block';
        }

        function addEmoji(emoji) {
            const input = document.getElementById('message-input');
            input.value += emoji;
            toggleEmojiPanel();
        }
</script>

</html>
